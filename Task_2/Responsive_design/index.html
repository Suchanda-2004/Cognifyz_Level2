<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="brand-title">MySite</div>
      <a href="javascript:void(0);" class="toggle-button" onclick="toggleMenu()">â˜°</a>
      <div class="navbar-links" id="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="content">
      <h1>Welcome to My Responsive Page</h1>
      <p>This webpage adapts to screen size using CSS media queries.</p>
      <p>Resize the browser window to see the responsive layout and menu in action.</p>
    </section>
  </main>

  <!-- JavaScript for Hamburger Toggle -->
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }
  </script>

</body>
</html>
